<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImgSelect</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="img-select">
    <h1>Select an Image</h1>
    <select id="select">
      <option value="img1">Select an Image</option>
      <option value="img1">Image 1</option>
      <option value="img2">Image 2</option>
      <option value="img3">Image 3</option>
    </select>
    <div>
      <img id="img" src="" alt="Image" />
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let select = document.getElementById('select');
      let img = document.getElementById("img");
      img.src = `images/${select.value}.png`;
      select.addEventListener('change', function () {
        let selectImg = select.value;
        img.src = `images/${select.value}.png`;
      });
    });

  </script>
</body>

</html>
